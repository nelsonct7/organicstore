<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <section class="d-flex justify-content-around m-0" >
 
        <div class=" p-3 mt-4" style="background-color: rgb(211, 218, 219); border-radius: 10px;">
            <div class="d-flex align-items-end mt-4 mb-3" >
               <h3 class="me-3">Yearly Sales</h3>
                
            </div>
    
       <table class="table mt-5" id="prtable" > 
      <thead>
        <tr>
          <th scope="col">Year</th>
          <th scope="col" style="margin-left: 100px;">Total Sale</th>
        </tr>
      </thead>
      <tbody>
        {{#each orders}}
        <tr>
          <td>{{this._id}}</td>
          <td style="margin-left: 100px;">{{this.totalSaleAmount}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
        </div>
    </section>
    
  </body>
</html>
